{% block preamble %}{% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ICRAT - International Conference on Research in Air Transportation</title>

    <!-- Custom CSS -->
    <link href="{{'/static/css/business-frontpage.css'|url}}" rel="stylesheet">
    <link href="{{'/static/css/style.css'|url}}" rel="stylesheet">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous"></script>

<body>
    
   <div id="watermark" class="hidden-xs hidden-sm hidden-md">
  <img src="{{'/static/images/watermark.png'|url}}" />
    </div>

    {% include 'navigation.html' %}

    <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    
                    <img src="{{'/static/images/header.jpg'|url}}" class="img-responsive" />
                  <!-- Optional Tagline  <h1 class="tagline">USA/Europe Air Traffic Management Research and Development Seminars</h1> -->
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        

        <div class="row">
            <div class="col-sm-12">
                 
                    
                {% block body %}{% endblock %}
                
                
                <p>
                    <br/>
                    
                   
                    
              <img src="{{'/static/images/sponsor-banner-small.png'|url}}" class="img-responsive" width="200" height="100"/>
                </p>
            </div>
            
        </div>
        <!-- /.row -->

        

       
        <!-- /.row -->

    
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; ICRAT 2021</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

{% block addfooter %}{% endblock %}

</html>
